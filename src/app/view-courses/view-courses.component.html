<div class="container">
    <div class="row g-3 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <tr>
                    <td>courseTitle</td>
                    <td>courseDescription</td>
                    <td>courseDuration</td>
                    <td>courseDate</td>
                    <td>courseVenue</td>
                </tr>
                <tr *ngFor="let i of data">
                    <td>{{i.courseTitle}}</td>
                    <td>{{i.courseDescription}}</td>
                    <td>{{i.courseDuration}}</td>
                    <td>{{i.courseDate}}</td>
                    <td>{{i.courseVenue}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
